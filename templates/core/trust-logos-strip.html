{% load static %}
<style>
  :root {
    --blue-glow: #0d40cc4d;
    --yellow-glow: #ffa3004d;
  }

  /* Scoped styles - only affect elements within .social-slider-wrapper */
  .social-slider-wrapper {
  font-family: 'Segoe UI', Roboto, sans-serif;
  position: relative;
  background-color: #0f2027e6; /* <-- Add this line */
  padding:8px 8px;
}


  .social-slider-wrapper * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .slider-container {
    background: linear-gradient(135deg, var(--blue-glow), var(--yellow-glow));
    backdrop-filter: blur(14px);
    border-radius: 18px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
    padding: 30px 20px;
    max-width: 1200px;
    margin: 30px auto;
    overflow: hidden;
    position: relative;
    z-index: 1;
    /* Add a subtle dark background just for this container */
    background-color: #0f2027e6;
    background-image: 
      radial-gradient(ellipse at top left, #0f2027cc, rgba(32, 58, 67, 0.8), rgba(44, 83, 100, 0.8)),
      linear-gradient(135deg, var(--blue-glow), var(--yellow-glow));
  }

  .slider-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
    margin:7px 7px;

  }

  .trust-text {
    flex: 1;
    min-width: 220px;
  }

  .trust-text h2 {
    font-size: 24px;
    font-weight: 800;
    background: linear-gradient(to right, #0d40cc, #ffa300);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 6px;
  }

  .trust-subtext {
    font-size: 14px;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.85);
  }

  .logos-wrapper {
    flex: 2;
    overflow: hidden;
    position: relative;
  }

  .logos-track {
    display: flex;
    width: max-content;
    animation: scrollLoop 60s linear infinite;
    gap: 60px;
  }

  @keyframes scrollLoop {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  .logos-track:hover {
    animation-play-state: paused;
  }

  .logo-item {
    flex-shrink: 0;
    opacity: 0.8;
    transition: transform 0.3s ease, opacity 0.3s ease;
    filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
  }

  .logo-item:hover {
    transform: scale(1.05);
    opacity: 1;
  }

  .logo-item svg {
    height: 32px;
    width: auto;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .slider-content {
      flex-direction: column;
      text-align: center;
    }

    .trust-text h2 {
      font-size: 20px;
    }

    .logo-item svg {
      height: 26px;
    }

    .logos-track {
      gap: 40px;
    }
  }
</style>
