{% extends "base.html" %}

{% block title %}{{ service.title }} - Service Details{% endblock %}
{% load static %}

{% block content %}

<!-- Service Details Hero Section with styling -->
<section class="relative overflow-hidden min-h-screen bg-gray-100 py-20 font-sans">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-gray-900 drop-shadow-lg">{{ service.title }}</h1>
        <div class="text-left mb-6 px-4 text-gray-800 leading-relaxed prose max-w-none">{{ service.description }}</div>
{% endblock %}
