  <body>
    <div id="root"></div>
    <script>
      console.log('HTML loaded, checking for root element:', document.getElementById('root'));
      
      // Simple fallback if React doesn't load
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          console.log('React app did not mount, showing fallback message');
          root.innerHTML = '<div style="color: white; text-align: center; padding: 50px; font-family: Arial;">Loading React App...</div>';
        }
      }, 2000);
    </script>
  </body>
